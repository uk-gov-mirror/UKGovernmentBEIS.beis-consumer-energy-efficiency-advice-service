<div class="showers-and-baths-question question-component">
    <form class="answer-grid questionnaire-form" (submit)="handleFormSubmit()">
        <div class="showers-baths-input">
            <div class="name">Showers</div>
            <app-number-question itemsName="showers"
                                 [(quantity)]="showers"
                                 [minQuantity]="0"
                                 [maxQuantity]="50"></app-number-question>
        </div>
        <div class="showers-baths-input">
            <div class="name">Baths</div>
            <app-number-question itemsName="baths"
                                 [(quantity)]="baths"
                                 [minQuantity]="0"
                                 [maxQuantity]="50"></app-number-question>
        </div>
    </form>
</div>
