<div class="grants-questionnaire-question question-component">
    <div class="answer-grid multiple-choice-options grants-questionnaire-options">
        <button id="yes-option"
                class="multiple-choice-option grants-questionnaire-option"
                [class.selected]="response === true"
                (click)="response = true; complete.emit()">
            Yes
        </button>
        <button id="no-option"
                class="multiple-choice-option grants-questionnaire-option"
                [class.selected]="response === false"
                (click)="response = false; complete.emit()">
            No
        </button>
    </div>
</div>
